<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>

    <form action="" method="post">

        <div>
            <label for="txtNombre">
                <b>Nombre:</b>
            </label>
            <br>
            <input type="text" id="txtNombre" name="txtNombre" class="" placeholder="Ingrese su nombre" required/>
            <br>
            <label for="txtApellido">
                <b>Apellido:</b>
            </label>
            <br>
            <input type="text" id="txtApellido" name="txtApellido" class="" placeholder="Ingrese su apellido" required/>
            <br>
        </div>

        <div>
            <br><br>
            <label for="txtEmail">
                <b>Email:</b>
            </label>
            <br>     
            <input type="email" name="txtEmail" id="txtEmail" placeholder="Ingrese su Email" required/>
            <br>
            <label for="txtPass">
                <b>Contraseña:</b>
            </label>
            <br>
            <input type="password" name="txtPass" id="txtPass" placeholder="Ingrese su contraseña" required/>

            <br><br>
            <input type="number" name="txtNum" id="txtNum" min="0" max="10" step="0.5"/>
        </div>

        <div>
            <br>
            <label for="txtFecha">
                <b>Fecha de Nacimiento:</b>
            </label>

            <input type="date" name="txtFecha" id="txtFecha" required>
        </div>
        <div>
            <br>
            <input type="submit" value="Confirmar">
        </div>

    </form>
</body>
</html>
