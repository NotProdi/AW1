<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> MT Streetwear</title>

<body data-bs-theme="dark" >

    <header>

    </header>

    <img src="/assets/stwr-photo.jpeg" class="card-image" style="width: 100%; height: auto;" alt="streetwear-photo">

    <div class="container-fluid">

        <div class="row">

            <div class="col-12 col-md-7">
                <div class="card mt-5">
                    <img src="/assets/strw-nuevo.jpg" class="card-img" style="height: 316px;" alt="streetwear-nuevosingresos">
                    <div class="card-img-overlay">
                      <h1 class="card-title text-dark fw-bold">Drop 2025</h1>
                      <h5 class="card-text text-dark fst-italic">Proximamente...</h5>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-5">
                <div class="card mt-5">
                    <div class="card-header fw-bold text-warning">Notificaciones</div>
                    <div class="card-body bg-gradient">
                        <ul class="list-group  list-group-item-warning rounded-4">

                            <li class="list-group-item">

                            </li>
                            <li class="list-group-item">
                                <p class="text-light fw-bold">Octubre 13</p>

                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center my-4">
            <h2 class="text-light fst-italic">TODOS NUESTROS PRODUCTOS</h2>
        </div>
        
        <div class="container-fluid">
            <!-- Zapatillas -->
            <div id="zapatillas-container" class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4 mt-4">
                <!-- Aquí se inyectarán las cards de Zapatillas -->
            </div>
    
            <!-- Gorras -->
            <div id="gorras-container" class="row row-cols-1 row-cols-md-3 row-cols-lg-4  g-4 mt-4">
                <!-- Aquí se inyectarán las cards de Gorras -->
            </div>
    
            <!-- Chombas -->
            <div id="chombas-container" class="row row-cols-1 row-cols-md-3 row-cols-lg-4  g-4 mt-4">
                <!-- Aquí se inyectarán las cards de Chombas -->
            </div>
        </div>
    

        <script type="module" src="/components/index.js"></script>
        <script type="module" src="/pages/home.js"></script>
