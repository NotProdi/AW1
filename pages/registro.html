<!DOCTYPE html>
<html lang="en">

<head>

<body class="bg-dark bg-gradient d-flex justify-content-center align-items-center vh-100">

    <form action="./login.html">
        <div class="bg-dark p-4 rounded-5 text-light shadow" style="width: 25rem">

            <div class="d-flex justify-content-center">
                <img src="/assets/MonogramChicM-T.webp" alt="login-icon" style="height: 10rem" />
            </div>

            <div class="text-center fs-2 fw-bold text-light" style="--bs-text-opacity: .8;">Registrarse</div>

            <div class="row row-cols-2">

                <div class="input-group mt-2 p-1 ">
                    <div class="input-group-text bg-warning">
                        <img src="/assets/usario-icono.svg" alt="username-icon" style="height: 1rem" />
                    </div>
                    <input class="form-control bg-light" type="text" placeholder="Usuario" required />
                </div>

                <div class="input-group p-1 ">
                    <div class="input-group-text bg-warning">
                        <img src="/assets/mail.svg" alt="email-icon" style="height: 1rem" />
                    </div>
                    <input class="form-control bg-light" type="email" placeholder="Correo" required />
                </div>

                <div class="input-group mt-1 p-1 ">
                    <div class="input-group-text bg-warning">
                        <img src="/assets/password.svg" alt="password-icon" style="height: 1rem" />
                    </div>
                    <input class="form-control bg-light" type="password" placeholder="Contraseña" required />
                </div>

                <div class="input-group p-1 ">
                    <div class="input-group-text bg-warning">
                        <img src="/assets/password.svg" alt="password-icon" style="height: 1rem" />
                    </div>
                    <input class="form-control bg-light" type="password" placeholder="Repita su Contraseña" required />
                </div>
            </div>

            <div>
                <input type="submit" value="Guardar datos"
                    class="btn btn-outline-warning w-100 mt-3 fw-semibold shadow-sm">
            </div>

            <div class="d-flex gap-1 justify-content-center mt-2">
                <div>Desea regresar?</div>
                <a href="login.html" class="text-decoration-none text-warning fw-semibold">Inicio</a>
            </div>
    </form>
    </div>
