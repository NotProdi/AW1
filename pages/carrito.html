<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/assets/logo-vt.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> MT Streetwear - Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script type="module" src="/components/index.js"></script>
</head>

<body data-bs-theme="dark">
    <!-- Header (Navbar) -->
    <header>
        <!-- Aquí se insertará el navbar desde navbar.js -->
    </header>

    <div class="container my-5">
        <div class="row">
            <!-- Tabla de productos en el carrito -->
            <div class="col-md-8">
                <h3 class="text-light">Productos en el carrito</h3>
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Cantidad</th>
                            <th>Precio</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="cart-table-body">
                        <!-- Las filas de la tabla se llenarán dinámicamente aquí -->
                    </tbody>
                </table>
            </div>

            <!-- Card para finalizar la compra -->
            <div class="col-md-4">
                <div class="card text-light bg-dark">
                    <div class="card-header text-secondary fw-bold">Finalizar Compra</div>
                    <div class="card-body">
                        <p>Datos de Envío</p>
                        <form id="checkout-form">
                            <div class="mb-3">
                                <label for="address" class="form-label">Dirección de Envío</label>
                                <input type="text" id="address" class="form-control" placeholder="Ingresa tu dirección" required>
                            </div>
                            <div class="mb-3">
                                <label for="postal-code" class="form-label">Código Postal</label>
                                <input type="text" id="postal-code" class="form-control" placeholder="Ingresa tu código postal" required>
                            </div>
                            <div class="mb-3">
                                <label for="locality" class="form-label">Localidad</label>
                                <input type="text" id="locality" class="form-control" placeholder="Ingresa tu localidad" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Teléfono</label>
                                <input type="text" id="phone" class="form-control" placeholder="Ingresa tu número de teléfono" required>
                            </div>
                            <div class="mb-3">
                                <label for="total-price" class="form-label">Total</label>
                                <p id="total-price" class="form-control">$0</p>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer d-flex justify-content-between">
                        <button id="cancel-btn" class="btn btn-danger">Cancelar Compra</button>
                        <button id="purchase-btn" class="btn btn-success">Comprar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="/pages/carrito.js"></script>
</body>

</html>
